server {
    listen 80;
    server_name solana.solfunmeme.com zone42.solfunmeme.com lmfdb.solfunmeme.com localhost;
    
    root /home/mdupont/projects/kiro/data/lmfdb-hf-dataset;
    index index.html;
    
    location / {
        try_files $uri $uri/ =404;
        add_header Access-Control-Allow-Origin *;
        add_header Cache-Control "no-cache, must-revalidate";
    }
    
    location ~ \.(html|js|css|wasm)$ {
        add_header Access-Control-Allow-Origin *;
        add_header Cache-Control "no-cache, must-revalidate";
    }
    
    location ~ \.cast$ {
        add_header Content-Type "application/json";
        add_header Access-Control-Allow-Origin *;
    }
    
    location ~ \.parquet$ {
        add_header Content-Type "application/octet-stream";
        add_header Access-Control-Allow-Origin *;
    }
}
